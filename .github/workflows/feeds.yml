name: AWIN Feeds Chain

on:
  schedule:
    - cron: '0 5 * * *'  # Daily at 05:00 UTC
  workflow_dispatch:
    inputs:
      limit:
        description: 'Max feeds to download'
        required: false
        default: '50'
      maxAgeHours:
        description: 'Only feeds updated within N hours'
        required: false
        default: '72'
      countries:
        description: 'Countries filter (comma)'
        required: false
        default: 'NL,BE'
      languages:
        description: 'Languages filter (comma)'
        required: false
        default: 'nl,en'

jobs:
  ingest:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: '22'
          cache: 'npm'

      - name: Install deps
        run: npm ci

      - name: Run feeds chain
        env:
          AWIN_FEEDLIST_URL: ${{ secrets.AWIN_FEEDLIST_URL }}
        run: |
          node scripts/feeds-chain.mjs \
            --url="${{ secrets.AWIN_FEEDLIST_URL }}" \
            --countries="${{ github.event.inputs.countries || 'NL,BE' }}" \
            --languages="${{ github.event.inputs.languages || 'nl,en' }}" \
            --maxAgeHours="${{ github.event.inputs.maxAgeHours || '72' }}" \
            --limit="${{ github.event.inputs.limit || '50' }}"

      - name: Build site
        run: npm run build

      - name: Deploy to Firebase Hosting
        if: ${{ secrets.FIREBASE_TOKEN != '' }}
        env:
          FIREBASE_TOKEN: ${{ secrets.FIREBASE_TOKEN }}
        run: |
          npm run deploy
