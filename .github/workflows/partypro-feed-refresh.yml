name: PartyPro Feed Refresh

on:
  schedule:
    - cron: '0 5 * * *'
  workflow_dispatch:

jobs:
  refresh:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Refresh PartyPro feed
        env:
          AUTO_CONFIRM: '1'
          PARTYPRO_ENVIRONMENT: production
          PARTYPRO_FEED_WEBHOOK: ${{ secrets.PARTYPRO_FEED_WEBHOOK }}
          FIREBASE_SERVICE_ACCOUNT_JSON: ${{ secrets.FIREBASE_SERVICE_ACCOUNT_JSON }}
        run: node scripts/run-partypro-feed-job.mjs
