<!DOCTYPE html>
<html lang="nl">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Gifteez - Service Worker Cleanup</title>
  <style>
    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      margin: 0;
      padding: 20px;
    }
    .container {
      background: white;
      border-radius: 16px;
      padding: 40px;
      max-width: 500px;
      box-shadow: 0 20px 60px rgba(0,0,0,0.3);
      text-align: center;
    }
    h1 {
      color: #9333ea;
      margin-top: 0;
    }
    .status {
      margin: 20px 0;
      padding: 15px;
      border-radius: 8px;
      font-weight: 600;
    }
    .success {
      background: #d1fae5;
      color: #065f46;
    }
    .info {
      background: #dbeafe;
      color: #1e40af;
    }
    button {
      background: #9333ea;
      color: white;
      border: none;
      padding: 12px 24px;
      border-radius: 8px;
      font-size: 16px;
      cursor: pointer;
      font-weight: 600;
      margin-top: 20px;
    }
    button:hover {
      background: #7e22ce;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>üîß Gifteez Cleanup</h1>
    <div id="status" class="status info">
      Bezig met opschonen...
    </div>
    <button onclick="window.location.href='/'">Terug naar Gifteez</button>
  </div>

  <script>
    async function cleanup() {
      const statusEl = document.getElementById('status');
      
      try {
        // Deregistreer alle service workers
        if ('serviceWorker' in navigator) {
          const registrations = await navigator.serviceWorker.getRegistrations();
          for (const registration of registrations) {
            await registration.unregister();
          }
        }

        // Verwijder alle caches
        if ('caches' in window) {
          const cacheNames = await caches.keys();
          await Promise.all(cacheNames.map(name => caches.delete(name)));
        }

        // Clear localStorage
        localStorage.clear();

        // Success!
        statusEl.className = 'status success';
        statusEl.textContent = '‚úÖ Oude data verwijderd! De site werkt nu normaal zonder offline functionaliteit.';

        // Reload na 2 seconden
        setTimeout(() => {
          window.location.href = '/';
        }, 2000);

      } catch (error) {
        statusEl.className = 'status';
        statusEl.style.background = '#fee2e2';
        statusEl.style.color = '#991b1b';
        statusEl.textContent = '‚ùå Fout bij opschonen. Probeer de pagina te verversen.';
        console.error('Cleanup error:', error);
      }
    }

    // Start cleanup automatisch
    cleanup();
  </script>
</body>
</html>
