<!DOCTYPE html>
<html lang="nl">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Offline - Gifteez</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    
    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
      background: linear-gradient(135deg, #faf5ff 0%, #f3e8ff 100%);
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 20px;
    }
    
    .offline-container {
      background: white;
      border-radius: 24px;
      padding: 48px 32px;
      max-width: 480px;
      text-align: center;
      box-shadow: 0 20px 60px rgba(147, 51, 234, 0.15);
    }
    
    .icon {
      width: 80px;
      height: 80px;
      margin: 0 auto 24px;
      background: linear-gradient(135deg, #9333ea 0%, #7c3aed 100%);
      border-radius: 50%;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 40px;
    }
    
    h1 {
      color: #1f2937;
      font-size: 28px;
      font-weight: 700;
      margin-bottom: 16px;
    }
    
    p {
      color: #6b7280;
      font-size: 16px;
      line-height: 1.6;
      margin-bottom: 32px;
    }
    
    .actions {
      display: flex;
      flex-direction: column;
      gap: 12px;
    }
    
    button, a {
      background: linear-gradient(135deg, #9333ea 0%, #7c3aed 100%);
      color: white;
      border: none;
      border-radius: 12px;
      padding: 14px 28px;
      font-size: 16px;
      font-weight: 600;
      cursor: pointer;
      transition: transform 0.2s, box-shadow 0.2s;
      text-decoration: none;
      display: inline-block;
    }
    
    button:hover, a:hover {
      transform: translateY(-2px);
      box-shadow: 0 8px 24px rgba(147, 51, 234, 0.3);
    }
    
    button:active, a:active {
      transform: translateY(0);
    }
    
    .secondary {
      background: #f3f4f6;
      color: #374151;
    }
    
    .secondary:hover {
      box-shadow: 0 8px 24px rgba(0, 0, 0, 0.1);
    }
    
    .info {
      margin-top: 32px;
      padding-top: 24px;
      border-top: 1px solid #e5e7eb;
      font-size: 14px;
      color: #9ca3af;
    }
  </style>
</head>
<body>
  <div class="offline-container">
    <div class="icon">ðŸ“¡</div>
    <h1>Je bent offline</h1>
    <p>
      Deze pagina is niet beschikbaar zonder internetverbinding. 
      Controleer je verbinding en probeer het opnieuw.
    </p>
    
    <div class="actions">
      <button onclick="window.location.reload()">Opnieuw proberen</button>
      <a href="/" class="secondary">Naar homepagina</a>
    </div>
    
    <div class="info">
      <p>Sommige pagina's die je al hebt bezocht zijn mogelijk wel beschikbaar.</p>
    </div>
  </div>
  
  <script>
    // Auto-retry when back online
    window.addEventListener('online', () => {
      window.location.reload();
    });
    
    // Check connection status
    if (navigator.onLine) {
      window.location.reload();
    }
  </script>
</body>
</html>
